{{extend 'layout.html'}}
<div class="page-header">
  <h1>Complete List<small> have a look</small></h1>
</div>

<div class="row">
{{i=0}}
{{while i<len(userList):}}
	{{row=db(db.auth_user.id==userList[i]).select().first()}}
	{{if row.first_name!='admin':}}
	<a href="{{=URL('default','freeProfile',args=[row.id])}}">
	  	<div class="col-sm-6 col-md-6">
			<div class="thumbnail">
			    <img src="/iConnect/default/download/{{=row.pic}}" alt="...">
			    <div class="caption">
				    <h3>{{=row.first_name}} {{=row.last_name}}</h3>
				    <h3 class="pull-right"> {{=likeCount[i]}}<div class="glyphicon glyphicon-heart"></div></h3>
				    <p>{{=row.religion}},{{=row.caste}}</p>
				    <p>{{=row.city}}</p>
				</div>
			</div>
		</div>
	</a>
	{{pass}}
	{{i=i+1}}
{{pass}}
</div>
