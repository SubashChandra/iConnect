{{extend 'layout.html'}}
<ol class="breadcrumb">
  <li><a href="{{=URL('default','homeFree')}}">Home</a></li>
  <li class="active">My Wishlist</li>
</ol>
<div class="row">
  <div class="page-header">
    <h1><div class="glyphicon glyphicon-heart"></div> U liked
    </h1>
  </div>
</div>
<div class="row">
	{{i=0}}
	{{while i<len(myList):}}
		{{row=db(db.auth_user.id==myList[i]).select().first()}}

	  	<a href="{{=URL('default','freeProfile',args=[row.id])}}">
	  		<div class="col-sm-6 col-md-3">
			    <div class="thumbnail">
			      <img src="/iConnect/default/download/{{=row.pic}}" alt="...">
			      	<div class="caption">
				        <h3>{{=row.first_name}} {{=row.last_name}}</h3>
				        <p>{{=row.religion}},{{=row.caste}}</p>
				        <p>{{=row.city}}</p>
				         </div>
			    	</div>
			</div>
		</a>
		{{i=i+1}}
  		{{pass}}
</div>
